<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body>
    <h1>JS Exercises</h1>

    <h2>Document Title</h2>

    <label>
      Document title:
      <input type="text" value="" class="document-title">
    </label>

    <h2>Full Name</h2>

    <label>
      First name:
      <input type="text" value="John" class="first-name">
    </label>

    <label>
      Last name:
      <input type="text" value="Smith" class="last-name">
    </label>

    <label>
      Full name:
      <input type="text" value="" class="full-name">
    </label>

    <h2>Times Table</h2>

    <table class="times-table">
      <tr>
        <th>
          x
        </th>
        <th>
          <input type="text" value="1" class="a1">
        </th>
        <th>
          <input type="text" value="2" class="a2">
        </th>
        <th>
          <input type="text" value="3" class="a3">
        </th>
        <th>
          <input type="text" value="4" class="a4">
        </th>
        <th>
          <input type="text" value="5" class="a5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="1" class="b0">
        </th>
        <th>
          <input type="text" value="" class="b1">
        </th>
        <th>
          <input type="text" value="" class="b2">
        </th>
        <th>
          <input type="text" value="" class="b3">
        </th>
        <th>
          <input type="text" value="" class="b4">
        </th>
        <th>
          <input type="text" value="" class="b5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="2" class="c0">
        </th>
        <th>
          <input type="text" value="" class="c1">
        </th>
        <th>
          <input type="text" value="" class="c2">
        </th>
        <th>
          <input type="text" value="" class="c3">
        </th>
        <th>
          <input type="text" value="" class="c4">
        </th>
        <th>
          <input type="text" value="" class="c5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="3" class="d0">
        </th>
        <th>
          <input type="text" value="" class="d1">
        </th>
        <th>
          <input type="text" value="" class="d2">
        </th>
        <th>
          <input type="text" value="" class="d3">
        </th>
        <th>
          <input type="text" value="" class="d4">
        </th>
        <th>
          <input type="text" value="" class="d5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="4" class="e0">
        </th>
        <th>
          <input type="text" value="" class="e1">
        </th>
        <th>
          <input type="text" value="" class="e2">
        </th>
        <th>
          <input type="text" value="" class="e3">
        </th>
        <th>
          <input type="text" value="" class="e4">
        </th>
        <th>
          <input type="text" value="" class="e5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="5" class="f0">
        </th>
        <th>
          <input type="text" value="" class="f1">
        </th>
        <th>
          <input type="text" value="" class="f2">
        </th>
        <th>
          <input type="text" value="" class="f3">
        </th>
        <th>
          <input type="text" value="" class="f4">
        </th>
        <th>
          <input type="text" value="" class="f5">
        </th>
      </tr>
    </table>
    <script>
      document.querySelector(".document-title").value = document.title;

      var first = document.querySelector(".first-name").value;
      var last = document.querySelector(".last-name").value;
      document.querySelector(".full-name").value = first + " " + last;

      var a1 = document.querySelector(".a1").value;
      parseInt(a1);
      var b0 = document.querySelector(".b0").value;
      parseInt(b0);
      document.querySelector(".b1").value = parseInt(a1)*parseInt(b0);

      var a2 = document.querySelector(".a2").value;
      parseInt(a2);
      document.querySelector(".b2").value = parseInt(a2)*parseInt(b0);

      var a3 = document.querySelector(".a3").value;
      parseInt(a3);
      document.querySelector(".b3").value = parseInt(a3)*parseInt(b0);

      var a4 = document.querySelector(".a4").value;
      parseInt(a4);
      document.querySelector(".b4").value = parseInt(a4)*parseInt(b0);

      var a5 = document.querySelector(".a5").value;
      parseInt(a5);
      document.querySelector(".b5").value = parseInt(a5)*parseInt(b0);

      var c0 = document.querySelector(".c0").value;
      parseInt(c0);
      document.querySelector(".c1").value = parseInt(a1)*parseInt(c0);

      document.querySelector(".c2").value = parseInt(a2)*parseInt(c0);

      document.querySelector(".c3").value = parseInt(a3)*parseInt(c0);

      document.querySelector(".c4").value = parseInt(a4)*parseInt(c0);

      document.querySelector(".c5").value = parseInt(a5)*parseInt(c0);

      var d0 = document.querySelector(".d0").value;
      parseInt(d0);
      document.querySelector(".d1").value = parseInt(a1)*parseInt(d0);

      document.querySelector(".d2").value = parseInt(a2)*parseInt(d0);

      document.querySelector(".d3").value = parseInt(a3)*parseInt(d0);

      document.querySelector(".d4").value = parseInt(a4)*parseInt(d0);

      document.querySelector(".d5").value = parseInt(a5)*parseInt(d0);

      var e0 = document.querySelector(".e0").value;
      parseInt(e0);
      document.querySelector(".e1").value = parseInt(a1)*parseInt(e0);

      document.querySelector(".e2").value = parseInt(a2)*parseInt(e0);

      document.querySelector(".e3").value = parseInt(a3)*parseInt(e0);

      document.querySelector(".e4").value = parseInt(a4)*parseInt(e0);

      document.querySelector(".e5").value = parseInt(a5)*parseInt(e0);

      var f0 = document.querySelector(".f0").value;
      parseInt(f0);
      document.querySelector(".f1").value = parseInt(a1)*parseInt(f0);

      document.querySelector(".f2").value = parseInt(a2)*parseInt(f0);

      document.querySelector(".f3").value = parseInt(a3)*parseInt(f0);

      document.querySelector(".f4").value = parseInt(a4)*parseInt(f0);

      document.querySelector(".f5").value = parseInt(a5)*parseInt(f0);

    </script>
  </body>
</html>
